<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amr baper bank a apnake sagotom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="my-5">
        <h1 class="text-6xl font-bold text-center">welcome to my <span class="text-red-700"> Bap Er </span> Bank</h1>
    </section>
    <section class="mt-14">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
            <div class="bg-orange-400 p-8 rounded-xl">
                <h2 class="text-center text-2xl">Deposit</h2>
                <h2 class="text-center text-2xl">$<span id="add-deposit">00</span></h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-xl">
                <h2 class="text-center text-2xl">Withdraw</h2>
                <h2 class="text-center text-2xl">$<span id="add-withdraw">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h2 class="text-center text-2xl">Balence</h2>
                <h2 class="text-center text-2xl">$<span id="add-balance">00</span></h2>
            </div>



        </div>
    </section>
    <section class="mt-14">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-pink-400 p-8 rounded-xl">
                <h2 class=" text-2xl"> Please Deposit</h2>
                <input class="w-9/12 block mb-2 px-3 mt-3" type="text" name="" id="text"
                    placeholder="$ amount you want to deposit">
                <button id="btn-deposit" class="bg-amber-400 px-8 py-2 mt-3 rounded-xl"> Deposit</button>

            </div>
            <div class="bg-lime-300 p-8 rounded-xl">
                <h2 class=" text-2xl"> Please Withdraw</h2>
                <input class="w-9/12 block mb-2 px-3 mt-3" type="text" name="" id="withdraw"
                    placeholder="$ amount you want to withdeaw">
                <button id="btn-withdeaw" class="bg-rose-400 px-8 py-2 mt-3 rounded-xl"> withdraw</button>

            </div>




        </div>

    </section>
    <script src="bank.js"></script>


</body>

</html>
